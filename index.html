<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <h1>Learn Counting in Groups of 10s!</h1>
    <p id="instructions">Hi kiddo! Count the apples, group them into tens by clicking the pulsing apple, and move the rest to ones. Then enter how many apples there are!</p>
    
    <div id="input-container">
        <button onclick="generateApples()">New Apples</button>
        <button onclick="reset()">Reset</button>
        <br>
        <label for="answer">How many apples? </label>
        <input type="number" id="answer" min="1" max="99" placeholder="1-99">
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="feedback"></p>
    </div>
    
    <div id="apples"></div>
    
    <div id="container">
        <div id="tens">
            <h2>Tens (Baskets)</h2>
        </div>
        <div id="ones">
            <h2>Ones (Apples)</h2>
        </div>
    </div>
    
    <p id="total">Total: ?</p>
    
    <audio id="applause" src="app-5.mp3"></audio>
    
    <div id="confetti"></div>

    <script>
        let totalApples = 0;

        function generateApples() {
            totalApples = Math.floor(Math.random() * 99) + 1;
            reset();
            document.getElementById('total').textContent = `Total: ?`;
            const applesDiv = document.getElementById('apples');
            for (let i = 1; i <= totalApples; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = 'ðŸŽ';
                applesDiv.appendChild(item);
            }
            updateHighlights();
        }

        function checkAnswer() {
            const answerInput = document.getElementById('answer');
            const userAnswer = parseInt(answerInput.value);
            const feedback = document.getElementById('feedback');
            if (isNaN(userAnswer) || userAnswer < 1 || userAnswer > 99) {
                feedback.textContent = 'Please enter a number between 1 and 99.';
                return;
            }
            if (userAnswer === totalApples) {
                feedback.textContent = 'Yay! Correct!';
                document.getElementById('total').textContent = `Total: ${totalApples}`;
                applaud();
            } else {
                feedback.textContent = `Oops! Try again.`;
            }
        }

        function groupTen() {
            const applesDiv = document.getElementById('apples');
            const group = document.createElement('div');
            group.className = 'ten-group';
            for (let j = 0; j < 10; j++) {
                const apple = applesDiv.firstChild;
                if (apple) {
                    applesDiv.removeChild(apple);
                    apple.classList.add('small');
                    apple.classList.remove('highlight');
                    apple.onclick = null;
                    group.appendChild(apple);
                }
            }
            document.getElementById('tens').appendChild(group);
            updateHighlights();
        }

        function moveToOnes(apple) {
            const onesDiv = document.getElementById('ones');
            const applesDiv = document.getElementById('apples');
            applesDiv.removeChild(apple);
            apple.onclick = null;
            onesDiv.appendChild(apple);
            updateHighlights();
        }

        function updateHighlights() {
            const applesDiv = document.getElementById('apples');
            const children = applesDiv.children;
            for (let child of children) {
                child.classList.remove('highlight');
                child.onclick = null;
            }
            if (children.length >= 10) {
                const tenth = children[9];
                tenth.classList.add('highlight');
                tenth.onclick = groupTen;
            } else {
                for (let child of children) {
                    child.onclick = () => moveToOnes(child);
                }
            }
        }

        function reset() {
            document.getElementById('apples').innerHTML = '';
            document.getElementById('tens').innerHTML = '<h2>Tens (Baskets)</h2>';
            document.getElementById('ones').innerHTML = '<h2>Ones (Apples)</h2>';
            document.getElementById('total').textContent = 'Total: ?';
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('confetti').innerHTML = '';
        }

        function applaud() {
            document.getElementById('applause').play();
            confettiBurst();
        }

        const confettiContainer = document.getElementById('confetti');

        function showConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = 'ðŸŽ‰';
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confettiContainer.appendChild(confetti);
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function confettiBurst() {
            for (let i = 0; i < 50; i++) {
                setTimeout(showConfetti, i * 50);
            }
        }

        // Generate apples on page load
        generateApples();
    </script>
